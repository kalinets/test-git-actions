name: Deploy DEV

on:
  push:
    branches:
      - development # Changing the branch here would also work

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "test-git-action-dev" #Must be unique in Heroku
          heroku_email: "ukalinets@gmail.com"
          branch: "development"
